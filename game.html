<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独立游戏工作室 | 我们的作品</title>
    <!-- 引入 Tailwind CSS：它允许我们直接在 HTML 标签中写样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 这里是传统的 CSS 区域，用于定制 Tailwind 之外的特殊效果 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-color: #050505; /* 纯黑背景，更显专业感 */
            color: #ffffff;
            scroll-behavior: smooth; /* 让点击导航栏后的滚动更丝滑 */
        }

        /* 游戏风格字体：用于标题 */
        .font-gaming { font-family: 'Orbitron', sans-serif; }

        /* 英雄区渐变：创造一种深度感 */
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050505 100%);
        }

        /* 游戏卡片 CSS：定义了边框、背景色和过渡时间 */
        .game-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            overflow: hidden;
        }

        /* 悬停效果：当鼠标划过卡片时，边框变绿并产生发光效果 */
        .game-card:hover {
            transform: scale(1.02); /* 轻微放大 */
            border-color: #10b981; /* 翡翠绿边框 */
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); /* 绿色霓虹发光 */
        }

        /* 内部图片缩放：鼠标悬停时图片缓慢放大 */
        .game-card:hover .game-img {
            transform: scale(1.1);
        }

        .game-img {
            transition: transform 0.6s ease;
        }

        /* 扫描线装饰：模拟旧式显示器的质感 */
        .scanlines {
            position: relative;
            overflow: hidden;
        }
        .scanlines::after {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            /* 使用线性渐变制造细微的横纹 */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none; /* 确保装饰层不影响点击 */
        }

        /* 自定义主按钮样式 */
        .btn-primary {
            background: #10b981;
            color: #000;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #059669;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px); /* 悬停时轻微向上浮动 */
        }
    </style>
</head>
<body class="selection:bg-emerald-500 selection:text-white">

    <!-- 导航栏使用了 Tailwind 的 Utility Classes (工具类) -->
    <!-- fixed: 固定位置; top-0: 顶部对齐; z-50: 确保在最上层; backdrop-blur: 毛玻璃效果 -->
    <nav class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur-xl border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="font-gaming text-2xl font-bold tracking-tighter text-emerald-500 flex items-center">
                <span class="mr-2">◈</span> TEAM_STUDIO
            </div>
            <div class="hidden md:flex space-x-12 text-sm font-medium tracking-widest uppercase text-gray-400">
                <a href="#home" class="hover:text-emerald-400 transition">首页</a>
                <a href="#games" class="hover:text-emerald-400 transition">游戏库</a>
                <a href="#team" class="hover:text-emerald-400 transition">团队</a>
                <a href="#join" class="hover:text-emerald-400 transition text-emerald-500">加入我们</a>
            </div>
        </div>
    </nav>

    <!-- 核心展示区域 (Hero Section) -->

        <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">

                <h1 class="text-6xl md:text-8xl font-bold mb-8 leading-none tracking-tighter">
                    用想象力 <br/>重塑 <span class="text-emerald-500 italic">现实</span>
                </h1>
                <p class="text-gray-400 text-xl mb-10 leading-relaxed max-w-lg">
                    我们是一个追求纯粹乐趣的独立游戏团队。不随波逐流，只为打造那些能被玩家铭记的独特体验。
                </p>
                <div class="flex flex-wrap gap-6">
                    <a href="#games" class="btn-primary px-10 py-4 rounded-sm font-bold uppercase tracking-widest text-sm">
                        浏览游戏

                    <a href="https://store.steampowered.com" target="_blank" class="border border-white/20 hover:bg-white/10 px-10 py-4 rounded-sm font-bold uppercase tracking-widest text-sm transition flex items-center gap-2">

                        STEAM 主页
                    </a>
                </div>
            </div>
            <div class="relative hidden md:block">
                <!-- 右侧装饰图 -->
                <div class="rounded-2xl border border-white/10 p-4 bg-white/5">
                    <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=800&q=80" alt="工作室照片" class="rounded-xl opacity-80 grayscale hover:grayscale-0 transition-all duration-700">
                </div>
            </div>
        </div>
    </section>

    <!-- 游戏库区域 -->
    <main id="games" class="max-w-7xl mx-auto px-6 py-32">
        <div class="text-center mb-20">
            <h2 class="font-gaming text-4xl font-bold mb-4 tracking-tighter uppercase">Selected Works</h2>
            <div class="w-20 h-1 bg-emerald-500 mx-auto"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-12">
            <!-- 游戏卡片使用了之前 CSS 定义的 .game-card 类 -->
            <div class="game-card group rounded-3xl">
                <div class="aspect-video relative overflow-hidden bg-gray-900">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80" alt="星际核心" class="game-img w-full h-full object-cover opacity-60 group-hover:opacity-90">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-6 left-8">
                        <span class="bg-emerald-500 text-black text-[10px] font-black px-3 py-1 rounded-sm uppercase tracking-widest mb-3 inline-block">已在 Steam 发布</span>
                        <h3 class="text-3xl font-bold font-gaming tracking-tight">星际核心 | CORE</h3>
                    </div>
                </div>
                <div class="p-8">
                    <p class="text-gray-400 leading-relaxed">这是一款结合了资源管理与快节奏战斗的 roguelike 游戏。</p>
                </div>
            </div>
            
            <!-- 更多卡片可以在此处添加... -->
        </div>
    </main>

    <footer id="join" class="py-20 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-700 text-[10px] tracking-[0.4em] uppercase">
                &copy; 2026 PRISONER1145 INDIE STUDIO.
            </p>
        </div>
    </footer>

</body>
</html>
